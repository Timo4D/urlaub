<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

  <h2>Add Member</h2>
  <div class="alert alert-info">
    After changing your email, you need to log in again.
  </div>
  <hr>
  <form th:action="@{/updateMember}" th:object="${member}" method="post">
    <div class="form-floating mb-3">
      <input type="text" id="name" th:field="*{name}" placeholder="name" class="form-control">
      <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="surname" th:field="*{surname}" placeholder="surname" class="form-control col-4 mb-4">
      <label for="surname">Surname</label>
    </div>
    <div class="form-floating">
      <input type="date" id="birthdate" th:field="*{birthdate}" placeholder="birthdate" class="form-control col-4 mb-4">
      <label for="birthdate">Birthdate</label>
    </div>
    <div class="form-floating">
      <input type="email" id="email" th:field="*{email}" placeholder="email" class="form-control col-4 mb-4">
      <label for="email">E-Mail</label>
    </div>

    <div class="form-floating">
      <input type="password" id="password" th:field="*{password}" placeholder="email" class="form-control col-4 mb-4">
      <label for="password">Password</label>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}">
  </form>

  <hr>
  <a th:href="@{/member}" class="btn btn-primary mb-4">Back to list</a>

</div>

<div th:replace="fragments/footer ::footer"></div>
</body>
</html>
