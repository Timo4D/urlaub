<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

  <h2>Add Member</h2>
  <hr>
  <form th:action="@{/saveMember}" th:object="${member}" method="post">
    <div class="form-floating mb-3">
      <input type="text" id="name" th:field="*{name}" placeholder="name" class="form-control">
      <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="surname" th:field="*{surname}" placeholder="surname" class="form-control col-4 mb-4">
      <label for="surname">Surname</label>
    </div>
    <div class="form-floating">
    <input type="date" id="birthdate" th:field="*{birthdate}" placeholder="birthdate" class="form-control col-4 mb-4">
    <label for="birthdate">Birthdate</label>
    </div>
    <div class="form-floating">
    <input type="email" id="email" th:field="*{email}" placeholder="email" class="form-control col-4 mb-4">
    <label for="email">E-Mail</label>
    </div>

    <h3>Select your Wishes</h3>
    <hr>
    <table class="table table-bordered table-striped" id="wish-table">
      <thead>
      <th>Location</th>
      <th>Description</th>
      </thead>
      <tbody>
      <tr th:each="wish: ${wishes}">
        <td th:text="${wish.location}"></td>
        <td th:text="${wish.description}"></td>
      </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}">
  </form>

  <hr>
  <a th:href="@{/member}" class="btn btn-primary mb-4">Back to list</a>
  <button id="button" class="btn btn-warning">Test</button>

</div>

<div th:replace="fragments/footer ::footer"></div>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
<script>
  $(document).ready(function () {
    var table = $('#wish-table').DataTable();

    $('#wish-table tbody').on('click', 'tr', function () {
      $(this).toggleClass('table-primary');
    });

    $('#button').click(function () {
      alert(table.rows('.table-primary').data().length + ' row(s) selected');
    });
  });
</script>
</body>
</html>
