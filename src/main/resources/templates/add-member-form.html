<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

  <h2>Add Member</h2>
  <hr>
  <form th:action="@{/saveMember}" th:object="${member}" method="post">
    <input type="text" id="name" th:field="*{name}" placeholder="name" class="form-control col-4 mb-4">
    <input type="text" id="surname" th:field="*{surname}" placeholder="surname" class="form-control col-4 mb-4">
    <input type="date" id="birthdate" th:field="*{birthdate}" placeholder="birthdate" class="form-control col-4 mb-4">
    <input type="email" id="email" th:field="*{email}" placeholder="email" class="form-control col-4 mb-4">

    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}">
  </form>

  <hr>
  <a th:href="@{/members}" class="btn btn-primary">Back to list</a>

</div>
</body>
</html>
