<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navbar"></div>

    <div class="container mt-4 mb-4">
        <form th:action="@{/saveMember}" method="post" th:object="${member}">
            <div class="form-floating mb-3">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname">
                <label for="surname">Surname</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" th:field="*{birthdate}" id="birthDate" placeholder="Birthdate">
                <label for="birthDate">Birthdate</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" th:field="*{password}" class="form-control" id="password"  placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
<div th:replace="fragments/footer"></div>
</body>
</html>
