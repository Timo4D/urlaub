<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navbar::navbar"></div>

<div class="container">
    <h2>Vote for <span th:text="${vacation.title}"></span></h2>
    <hr>

    <form th:action="@{/saveVote}" th:object="${ratings}">
        <table class="table table-bordered table-striped" id="rating-table">
            <thead>
            <th>Score</th>
            <th>Location</th>
            <th>Description</th>
            </thead>
            <tbody>
            <tr th:each="wish: ${wishes}">
                <td>
                    <input type="number">
                </td>
                <td th:text="${wish.location}"></td>
                <td th:text="${wish.description}"></td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>

</div>

<div th:replace="fragments/footer::footer"></div>


</body>
</html>
