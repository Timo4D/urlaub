<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote</title>
    <link
      href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

  <div th:replace="fragments/navbar::navbar"></div>

    <div class="container">
      <h2 th:text="Vote for ${vacation.title}"></h2>
      <hr />
      <h3>Wishes</h3>
      <!-- Load All Wishes that belong to that Vacation and sort them  -->
      <table class="table table-bordered" id="wish-table">
        <thead>
          <tr>
            <th>Score</th>
            <th>Vote</th>
            <th>Description</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="wish: ${wishes}">
            <td th:text="score"></td>
            <td>
              <a class="btn btn-primary">Like</a>
              <a class="btn btn-secondary">Dislike</a>
            </td>
            <td th:text="${wish.description}"></td>
            <td th:text="${wish.location}"></td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-primary mb-2">Submit Wishes</a>
    </div>

  <div th:replace="fragments/footer::footer"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#wish-table").DataTable({
          aoColumnDefs: [
            {
              bSortable: false,
              aTargets: [-3],
            },
          ],
        });
      });
    </script>
  </body>
</html>
