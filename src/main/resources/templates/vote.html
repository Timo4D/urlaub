<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navbar::navbar"></div>

<div class="container">
    <h2>Vote for <span th:text="${vacation.title}"></span></h2>
    <p th:text="${member.name}"></p>
    <hr>

    <form id="ratingForm" th:action="@{/saveRatings}" th:object="${ratingListWrapper}" method="post">
        <table class="table table-bordered table-striped" id="member-table">
            <thead>
            <tr>
                <th>Vote</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wish, iterStat : ${wishes}">
                <td>
                    <input type="hidden" th:value="${wish.id}" th:name="'ratings[' + ${iterStat.index} + '].vacationWish.id'">
                    <input type="hidden" th:value="${member.id}" th:name="'ratings[' + ${iterStat.index} + '].member.id'">
                    <input type="number" th:name="'ratings[' + ${iterStat.index} + '].score'"
                           th:if="${#lists.size(ratingListWrapper.ratings) > iterStat.index}" th:value="${ratingListWrapper.ratings[iterStat.index].score}">
                    <input type="number" th:name="'ratings[' + ${iterStat.index} + '].score'" value="0"
                           th:unless="${#lists.size(ratingListWrapper.ratings) > iterStat.index}">
                </td>
                <td th:text="${wish.location}"></td>
                <td th:text="${wish.description}"></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="update">
    </form>

</div>

<div th:replace="fragments/footer::footer"></div>

</body>
</html>
